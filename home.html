<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Gravity Skill Tracker 2026</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Matter.js (Physics Engine) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Auth Logic -->
    <script src="js/auth.js"></script>
</head>

<body class="text-slate-900 min-h-screen relative bg-slate-50" id="app-body">

    <!-- NAVIGATION / CONTROL BAR -->
    <nav
        class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold shadow-sm">
                Z</div>
            <h1 class="font-bold text-lg tracking-tight text-slate-900">ZeroGrav <span
                    class="text-slate-500 font-normal">Tracker</span></h1>
        </div>

        <div class="flex gap-4 items-center">
            <button onclick="toggleDarkMode()" id="theme-btn"
                class="text-slate-400 hover:text-slate-600 font-medium text-sm transition-colors">
                <i class="fas fa-moon"></i>
            </button>
            <button onclick="logout()" class="text-slate-400 hover:text-red-600 font-medium text-sm transition-colors">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <button onclick="toggleAIReview()"
                class="px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
                <i class="fas fa-robot mr-2"></i> AI Review
            </button>
            <button onclick="togglePhysics()" id="grav-btn"
                class="px-5 py-2 text-sm font-semibold text-white bg-slate-900 rounded-lg hover:bg-slate-800 transition shadow-sm hover:shadow-md">
                <i class="fas fa-meteor mr-2"></i> ACTIVATE ANTIGRAVITY
            </button>

            <!-- Backup Controls -->
            <div class="flex gap-2 border-l border-slate-200 pl-4 ml-2">
                <button onclick="exportData()" title="Export Data"
                    class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-download"></i>
                </button>
                <button onclick="triggerImport()" title="Import Data"
                    class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-upload"></i>
                </button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="importData(this)">
            </div>
        </div>
    </nav>

    <!-- MAIN DASHBOARD -->
    <div id="main-container" class="pt-24 pb-12 px-4 max-w-7xl mx-auto transition-all duration-500">

        <!-- STATUS HEADER -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Progress Card -->
            <div class="glass-panel p-6 rounded-2xl shadow-sm">
                <h3 class="text-sm uppercase text-gray-500 font-bold mb-2">Total Mastery</h3>
                <div class="flex items-end gap-2">
                    <span id="progress-text" class="text-4xl font-bold text-black">0%</span>
                    <span class="text-gray-400 mb-1">completed</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-1000"
                        style="width: 0%"></div>
                </div>
            </div>

            <!-- Real-Time Calendar -->
            <div
                class="glass-panel p-4 rounded-2xl shadow-sm border-l-4 border-purple-500 flex flex-col justify-between">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-xs uppercase text-gray-500 font-bold">Calendar</h3>
                    <span id="calendar-month" class="text-xs font-bold text-purple-600">Month Year</span>
                </div>

                <!-- Calendar Grid -->
                <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-[10px] mb-2 text-gray-400">
                    <!-- Days injected by JS -->
                </div>

                <div class="mt-1 border-t border-gray-100 pt-2">
                    <div id="current-week-display" class="font-bold text-sm text-gray-800">Week --</div>
                    <div id="current-skill-display" class="text-xs text-gray-500 truncate">Loading...</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="glass-panel p-4 rounded-2xl shadow-sm flex items-center justify-between">
                <div class="w-1/2">
                    <h3 class="text-sm uppercase text-gray-500 font-bold mb-1">Domain Balance</h3>
                    <p class="text-xs text-gray-400">Distribution of skills</p>
                </div>
                <div class="w-24 h-24">
                    <canvas id="miniChart"></canvas>
                </div>
            </div>
        </div>

        <!-- FILTERS -->
        <div class="flex flex-wrap gap-2 mb-6" id="filter-container">
            <button onclick="filterSkills('all')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-black text-white transition hover:opacity-80">All</button>
            <button onclick="filterSkills('Basic Competency')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-white border border-gray-300 hover:bg-gray-50 transition">Basic</button>
            <button onclick="filterSkills('Data & Survey')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-white border border-gray-300 hover:bg-gray-50 transition">Data</button>
            <button onclick="filterSkills('Writing')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-white border border-gray-300 hover:bg-gray-50 transition">Writing</button>
            <button onclick="filterSkills('Quantitative')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-white border border-gray-300 hover:bg-gray-50 transition">Quant</button>
            <button onclick="filterSkills('Qualitative')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-white border border-gray-300 hover:bg-gray-50 transition">Qual</button>
            <button onclick="filterSkills('Career')"
                class="px-4 py-1.5 rounded-full text-sm font-medium bg-white border border-gray-300 hover:bg-gray-50 transition">Career</button>
        </div>

        <!-- SKILLS GRID -->
        <div id="skills-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 pb-20">
            <!-- Cards injected by JS -->
        </div>
    </div>

    <!-- AI REVIEW MODAL -->
    <div id="ai-modal"
        class="fixed inset-0 bg-black/50 hidden z-[60] flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl w-full max-w-lg mx-4 overflow-hidden shadow-2xl transform scale-95 transition-transform duration-300"
            id="ai-modal-content">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-bold"><i class="fas fa-brain mr-2"></i>AI Analysis</h2>
                        <p class="text-blue-100 text-sm mt-1">Status Report & Recommendations</p>
                    </div>
                    <button onclick="toggleAIReview()" class="text-white/80 hover:text-white"><i
                            class="fas fa-times text-xl"></i></button>
                </div>
            </div>
            <div class="p-6">
                <div id="ai-loading" class="flex flex-col items-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                    <p class="text-gray-500 animate-pulse">Analyzing learning trajectory...</p>
                </div>
                <div id="ai-result" class="hidden space-y-4">
                    <div class="p-4 bg-blue-50 rounded-lg border border-blue-100">
                        <h4 class="font-bold text-blue-800 mb-2">Overall Status</h4>
                        <p id="ai-status-text" class="text-gray-700 text-sm">You are on track...</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800 mb-2">Recommended Action</h4>
                        <p id="ai-action-text" class="text-gray-600 text-sm">Focus on...</p>
                    </div>
                    <div class="pt-4 border-t border-gray-100 flex justify-end">
                        <button onclick="toggleAIReview()"
                            class="px-4 py-2 bg-gray-900 text-white rounded-lg text-sm">Got it</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="js/data.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
