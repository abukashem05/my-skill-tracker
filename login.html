<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zero Gravity Skill Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Auth Logic -->
    <script src="js/auth.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-10 rounded-2xl shadow-sm border border-slate-200 w-full max-w-sm">
        <div class="text-center mb-8">
            <div
                class="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-lg mx-auto mb-4 shadow-sm">
                Z</div>
            <h1 class="text-xl font-bold text-slate-900 tracking-tight">Welcome Back</h1>
            <p class="text-slate-500 text-sm mt-1">Please sign in to continue</p>
        </div>

        <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-5">
            <div>
                <label
                    class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5">Username</label>
                <input type="text" id="username"
                    class="w-full p-3 border border-slate-200 rounded-lg focus:outline-none focus:border-slate-400 focus:ring-0 bg-slate-50 focus:bg-white transition-colors text-sm"
                    placeholder="Enter username" required>
            </div>

            <div>
                <label
                    class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5">Password</label>
                <input type="password" id="password"
                    class="w-full p-3 border border-slate-200 rounded-lg focus:outline-none focus:border-slate-400 focus:ring-0 bg-slate-50 focus:bg-white transition-colors text-sm"
                    placeholder="Enter password" required>
            </div>

            <button type="submit"
                class="w-full bg-slate-900 text-white font-semibold py-3 rounded-lg hover:bg-slate-800 transition-colors shadow-sm text-sm">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center text-[10px] text-slate-400">
            &copy; 2026 Zero Gravity Tracker
        </div>
    </div>

    <script>
        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            login(u, p);
        }
    </script>
</body>

</html>
