<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details - Zero Gravity Skill Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Auth Logic -->
    <script src="../js/auth.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white rounded-2xl w-full max-w-3xl overflow-hidden shadow-sm border border-slate-200 relative">
        <div class="absolute top-6 right-6 z-10 flex gap-3">
            <button onclick="toggleDarkMode()" id="theme-btn"
                class="text-slate-400 hover:text-slate-600 transition-colors">
                <i class="fas fa-moon"></i>
            </button>
            <a href="../home.html" class="text-slate-400 hover:text-slate-600 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </a>
        </div>

        <div class="flex flex-col md:flex-row h-full">
            <!-- Left Sidebar (Color Coded) -->
            <div id="res-sidebar"
                class="w-full md:w-1/3 bg-slate-50 p-8 flex flex-col justify-center items-center text-center border-r border-slate-100">
                <div
                    class="w-16 h-16 rounded-xl bg-white shadow-sm border border-slate-100 flex items-center justify-center mb-6 text-2xl">
                    <i id="res-icon" class="fas fa-book text-slate-700"></i>
                </div>
                <h2 id="res-week" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2">Week 1
                </h2>
                <h3 id="res-cat" class="text-sm font-semibold text-slate-600 mb-4 bg-slate-100 px-3 py-1 rounded-full">
                    Basic Competency</h3>

                <!-- Focus Timer Widget -->
                <div class="mt-6 w-full px-6">
                    <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-100">
                        <div class="text-[10px] font-bold uppercase text-slate-400 tracking-wider mb-2">Focus Timer
                        </div>
                        <div id="timer-display" class="text-3xl font-bold text-slate-900 mb-3 font-mono">25:00</div>
                        <div class="flex gap-2 justify-center">
                            <button onclick="toggleTimer()" id="timer-btn"
                                class="flex-1 text-xs bg-slate-900 text-white py-2 rounded-lg hover:bg-slate-800 transition-colors font-medium">
                                <i class="fas fa-play mr-2"></i> Start
                            </button>
                            <button onclick="resetTimer()"
                                class="text-xs bg-slate-100 text-slate-600 px-3 py-2 rounded-lg hover:bg-slate-200 transition-colors">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Content -->
            <div class="w-full md:w-2/3 p-8 md:p-10">
                <h2 id="res-title" class="text-2xl font-bold text-slate-900 mb-4 tracking-tight">Skill Name</h2>
                <p id="res-desc" class="text-slate-600 mb-8 leading-relaxed text-sm">Description goes here.</p>

                <div class="bg-slate-50 rounded-xl p-5 border border-slate-100 mb-8">
                    <h4 class="text-[10px] font-bold uppercase text-slate-400 mb-3 tracking-wider">Recommended Resource
                    </h4>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-external-link-alt text-slate-400 text-sm"></i>
                        <a id="res-link" href="#" target="_blank"
                            class="text-blue-600 font-medium hover:text-blue-700 hover:underline truncate text-sm">Resource
                            Title</a>
                    </div>
                </div>

                <!-- Custom Resources Section -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-[10px] font-bold uppercase text-slate-400 tracking-wider">My Resources</h4>
                        <button onclick="toggleResourceForm()"
                            class="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-md text-slate-600 font-medium transition-colors">
                            <i class="fas fa-plus mr-1"></i> Add
                        </button>
                    </div>

                    <!-- Add Resource Form -->
                    <div id="add-res-form" class="hidden bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">
                        <input type="text" id="new-res-title" placeholder="Resource Title"
                            class="w-full text-sm p-2.5 border border-slate-200 rounded-lg mb-2 focus:outline-none focus:border-slate-400 bg-white">
                        <input type="text" id="new-res-link" placeholder="URL (https://...)"
                            class="w-full text-sm p-2.5 border border-slate-200 rounded-lg mb-3 focus:outline-none focus:border-slate-400 bg-white">
                        <div class="flex justify-end gap-2">
                            <button onclick="toggleResourceForm()"
                                class="text-xs text-slate-500 hover:text-slate-700 font-medium">Cancel</button>
                            <button onclick="addResource()"
                                class="text-xs bg-slate-900 text-white px-4 py-2 rounded-lg hover:bg-slate-800 font-medium">Save</button>
                        </div>
                    </div>

                    <div id="custom-resources-list" class="space-y-2">
                        <!-- Custom resources injected here -->
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="mb-8">
                    <h4 class="text-[10px] font-bold uppercase text-slate-400 mb-3 tracking-wider">Weekly Notes</h4>
                    <textarea id="skill-notes"
                        class="w-full h-32 p-4 text-sm border border-slate-200 rounded-xl focus:outline-none focus:border-slate-400 resize-none bg-slate-50 focus:bg-white transition-colors"
                        placeholder="Write your key takeaways here..."></textarea>
                    <div class="flex justify-end mt-3">
                        <button onclick="saveNotes()" id="save-notes-btn"
                            class="text-sm bg-slate-900 text-white px-5 py-2.5 rounded-lg hover:bg-slate-800 transition-colors font-medium">
                            Save Notes
                        </button>
                    </div>
                </div>

                <div class="flex justify-end pt-4 border-t border-slate-100">
                    <a href="../home.html"
                        class="text-sm text-slate-500 hover:text-slate-900 font-medium transition-colors flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>window.currentSkillId = 18;</script>
    <script src="../js/data.js"></script>
    <script src="../js/skill.js"></script>
</body>

</html>
